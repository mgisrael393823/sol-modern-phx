<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Modern - Pool Image with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
            text-align: center;
            padding: 0 50px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 8px;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 4px;
            color: white;
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        
        .callout {
            font-size: 24px;
            font-weight: 500;
            color: #E57161;
            background-color: rgba(255,255,255,0.9);
            padding: 15px 30px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="og-image.png" alt="SOL Modern Pool" class="image">
        <div class="overlay">
            <h1 class="title">SOL MODERN</h1>
            <h2 class="subtitle">LEASE-UP STRATEGY BLUEPRINT</h2>
            <div class="callout">Maximize Revenue & Accelerate Stabilization</div>
        </div>
    </div>
</body>
</html>
